scalar DateTime

input User {
  id: ID
  email: String!
  password: String!
}

input SetIDInput {
    set: [String]
}

input CharacterInput {
    id: ID
    type: String!
    title: String!
    description: String
    process: ID
    createdAt: DateTime
    updatedAt: DateTime
    userId: String!
}

input ProcessInput {
    id: ID
    type: String!
    title: String!
    sources: SetIDInput
    createdAt: DateTime
    updatedAt: DateTime
    userId: String!
}

input SourceInput {
    id: ID
    type: String!
    title: String!
    feelings: SetIDInput
    createdAt: DateTime
    updatedAt: DateTime
    userId: String!
}

input PathInput {
    id: ID
    type: String!
    title: String!
    feelings: SetIDInput
    createdAt: DateTime
    updatedAt: DateTime
    userId: String!
}

input FeelingInput {
    id: ID
    type: String!
    title: String!
    thoughts: SetIDInput
    createdAt: DateTime
    updatedAt: DateTime
    userId: String!
}

input ThoughtInput {
    id: ID
    character: ID
    thought: String!
    quality: Boolean
    source: ID
    process: ID
    path: ID
    feeling: ID!
    createdAt: DateTime
    updatedAt: DateTime
    prayedAt: DateTime
    sharedAt: DateTime
    amendedAt: DateTime
    resolvedAt: DateTime
    userId: String!
}
