type Feeling {
    character: String!
    thought: String!
    source: String!
    process: String!
    path: String!
    feeling: String!
    createdAt: DateTime
    updatedAt: DateTime
    sharedAt: DateTime
    amendedAt: DateTime
    resolvedAt: DateTime
}

type Path {
    defect: Defect
    discontent: Discontent
    resentment: Resentment
    obsession: Obsession
    experience: Experience
    strength: Strength
    hope: Hope
}

type Process {
    act: Act
    affliction: Affliction
    body: Body
    construct: Construct
    oath: Oath
    shield: Shield
    stigmata: Stigmata
    virtue: Virtue
    wish: Wish
}

type Prayer {
    id: ID!
    process: Process
    path: Path
}

type Characters {
    congregant: Congregant
    genie: Genie
    guardian: Guardian
    martyr: Martyr
    paladin: Paladin
    seeker: Seeker
    smith: Smith
    summoner: Summoner
    victim: Victim
    volunteer: Volunteer
}

type Inventory {
    has: Has
    defect: Defect
    discontent: Discontent
    resentment: Resentment
    obsession: Obsession
    experience: Experience
    strength: Strength
    hope: Hope
}

type HigherPower {
    has: Has
    prayer: Prayer
    inventory: [Feeling]
    character: Characters
}
