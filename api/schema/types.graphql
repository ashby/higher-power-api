type Has {
    id: ID!
    defect: Boolean!
    resentment: Boolean!
    obsession: Boolean!
    experience: Boolean!
    strength: Boolean!
    hope: Boolean!
    acceptance: Boolean!
    anger: Boolean!
    armor: Boolean!
    boundary: Boolean!
    compassion: Boolean!
    courage: Boolean!
    fear: Boolean!
    gratitude: Boolean!
    pride: Boolean!
    salvaltion: Boolean!
    selfPity: Boolean!
    suffering: Boolean!
    toxicity: Boolean!
    trauma: Boolean!
    vulnerability: Boolean!
}

type Inventory {
    has: Has
    defect: Defect
    resentment: Resentment
    obsession: Obsession
    experience: Experience
    strength: Strength
}

type HigherPower {
    inventory: Inventory
}
