scalar DateTime

type User {
    id: ID!
    email: String!
    password: String!
}

type AuthPayload {
    token: String!
    userId: ID!
}

type Character {
    id: ID!
    type: String!
    title: String!
    description: String
    process: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    userId: ID!
}

type Process {
    id: ID!
    type: String!
    title: String!
    sources: [ID]!
    createdAt: DateTime!
    updatedAt: DateTime!
    userId: ID!
}

type Source {
    id: ID!
    type: String!
    title: String!
    feelings: [ID]!
    createdAt: DateTime!
    updatedAt: DateTime!
    userId: ID!
}

type Feeling {
    id: ID!
    type: String!
    title: String!
    thoughts: [ID]!
    createdAt: DateTime!
    updatedAt: DateTime!
    userId: ID!
}

type Path {
    id: ID!
    type: String!
    title: String!
    feelings: [ID]!
    createdAt: DateTime!
    updatedAt: DateTime!
    userId: ID!
}

type Thought {
    id: ID!
    character: ID
    thought: String!
    quality: Boolean
    source: ID
    process: ID
    path: ID
    feeling: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    prayedAt: DateTime
    sharedAt: DateTime
    amendedAt: DateTime
    resolvedAt: DateTime
    userId: ID!
}

type Inventory {
    id: ID!
    paths: [InventoryPath]
}
type InventoryPath {
    id: ID!
    type: String!
    title: String!
    feelings: [InventoryFeeling]!
    createdAt: DateTime!
    updatedAt: DateTime!
}
type InventoryFeeling {
    id: ID!
    type: String!
    title: String!
    thoughts: [Thought]!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type Cast {
    id: ID!
    characters: [CastCharacter]!
}
type CastCharacter{
    id: ID!
    type: String!
    title: String!
    description: String
    process: CastProcess!
    createdAt: DateTime!
    updatedAt: DateTime!
}
type CastProcess{
    id: ID!
    type: String!
    title: String!
    sources: [CastSource]!
    createdAt: DateTime!
    updatedAt: DateTime!
}
type CastSource{
    id: ID!
    type: String!
    title: String!
    feelings: [CastFeeling]!
    createdAt: DateTime!
    updatedAt: DateTime!
}
type CastFeeling {
    id: ID!
    type: String!
    title: String!
    thoughts: [Thought]!
    createdAt: DateTime!
    updatedAt: DateTime!
}

type HigherPower {
    id: ID!
    inventory: Inventory
    cast: Cast
}
