type Query {
    has(id: ID!): Has
    inventory: Inventory

    defect(id: ID!): Defect
    resentment(id: ID!): Resentment
    obsession(id: ID!): Obsession
    experience(id: ID!): Experience
    strength(id: ID!): Strength
    hope(id: ID!): Hope

    acceptances: [Acceptance]
    acceptance(id: ID!): Acceptance
    angers: [Anger]
    anger(id: ID!): Anger
    armors: [Armor]
    armor(id: ID!): Armor
    boundarys: [Boundary]
    boundary(id: ID!): Boundary
    compassions: [Compassion]
    compassion(id: ID!): Compassion
    courages: [Courage]
    courage(id: ID!): Courage
    fears: [Fear]
    fear(id: ID!): Fear
    gratitudes: [Gratitude]
    gratitude(id: ID!): Gratitude
    prides: [Pride]
    pride(id: ID!): Pride
    salvations: [Salvation]
    salvation(id: ID!): Salvation
    selfPities: [SelfPity]
    selfPity(id: ID!): SelfPity
    sufferings: [Suffering]
    suffering(id: ID!): Suffering
    toxicities: [Toxicity]
    toxicity(id: ID!): Toxicity
    traumas: [Trauma]
    trauma(id: ID!): Trauma
    vulnerabilities: [Vulnerability]
    vulnerability(id: ID!): Vulnerability
}

type Mutation {
    mutateHas(data:HasInput): Has!

    mutateDefect(data:DefectInput): Defect!
    mutateResentment(data:ResentmentInput): Resentment!
    mutateObsession(data:ObsessionInput): Obsession!
    mutateExperience(data:ExperienceInput): Experience!
    mutateStrength(data:StrengthInput): Strength!
    mutateHope(data:HopeInput): Hope!

    mutateAcceptance(id:String,data:AcceptanceInput): Acceptance!
    mutateAnger(id:String,data:AngerInput): Anger!
    mutateArmor(id:String,data:ArmorInput): Armor!
    mutateBoundary(id:String,data:BoundaryInput): Boundary!
    mutateCompassion(id:String,data:CompassionInput): Compassion!
    mutateCourage(id:String,data:CourageInput): Courage!
    mutateFear(id:String,data:FearInput): Fear!
    mutateGratitude(id:String,data:GratitudeInput): Gratitude!
    mutatePride(id:String,data:PrideInput): Pride!
    mutateSalvation(id:String,data:SalvationInput): Salvation!
    mutateSelfPity(id:String,data:SelfPityInput): SelfPity!
    mutateSuffering(id:String,data:SufferingInput): Suffering!
    mutateToxicity(id:String,data:ToxicityInput): Toxicity!
    mutateTrauma(id:String,data:TraumaInput): Trauma!
    mutateVulnerability(id:String,data:VulnerabilityInput): Vulnerability!
}
