type Query {
    angers: [Anger]
    anger(id: ID!): Anger
    inventory: Inventory
    defects: [Defect]
    defect(id: ID!): Defect
    resentments: [Resentment]
    resentment(id: ID!): Resentment
    obsessions: [Obsession]
    obsession(id: ID!): Obsession
    experiences: [Experience]
    experience(id: ID!): Experience
    strengths: [Strength]
    strength(id: ID!): Strength
    hopes: [Hope]
    hope(id: ID!): Hope
}

type Mutation {
    mutateAnger(data:AngerInput): Anger!
}
